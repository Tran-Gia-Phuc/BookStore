<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

     <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100">
            <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                <div class="card shadow-lg">
                    <img src="./img/dangnhap_khachhang.jpg" alt="Đăng nhập" class="card-img-top" />
                    <div class="card-body text-center">

                        <h5 class="card-title">Đăng Nhập Người Dùng</h5>

                        <form action="./index.html" class="validated-form">
                            <div class="mb-3 text-start">
                                <label class="form-label" for="username">Tên đăng nhập</label>
                                <input class="form-control" type="text" id="username" name="username"
                                    placeholder="Nhập tên đăng nhập" required>
                            </div>

                            <div class="mb-3 text-start">
                                <label class="form-label" for="password">Mật khẩu</label>
                                <input class="form-control" type="password" id="password" name="password"
                                    placeholder="Nhập mật khẩu" required>
                            </div>

                            <button class="btn btn-success" type="submit">Đăng Nhập</button>

                            <p class="mt-3 mb-0">
                                Chưa có tài khoản? <a href="./signup.html"
                                    class="text-decoration-none fw-bold">Đăng ký ngay</a>
                            </p>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
