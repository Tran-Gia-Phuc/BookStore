<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">

  <!-- Dùng chung CSS với login -->
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100">
      <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
        <div class="card shadow-lg">
          <img src="./img/dangnhap_khachhang.jpg" alt="Đăng ký" class="card-img-top" />
          <div class="card-body text-center">

            <h5 class="card-title">Đăng Ký Tài Khoản</h5>

            <form id="registerForm" action="./login.html" class="validated-form">

              <div class="mb-3 text-start">
                <label class="form-label" for="fullname">Họ và tên</label>
                <input class="form-control" type="text" id="fullname" name="fullname"
                  placeholder="Nhập họ và tên của bạn" required>
              </div>

              <div class="mb-3 text-start">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="example@gmail.com" required>
              </div>

              <div class="mb-3 text-start">
                <label class="form-label" for="username">Tên đăng nhập</label>
                <input class="form-control" type="text" id="username" name="username"
                  placeholder="Nhập tên đăng nhập" required>
              </div>

              <div class="mb-3 text-start">
                <label class="form-label" for="password">Mật khẩu</label>
                <input class="form-control" type="password" id="password" name="password"
                  placeholder="Nhập mật khẩu" required>
              </div>

              <div class="mb-3 text-start">
                <label class="form-label" for="confirm-password">Nhập lại mật khẩu</label>
                <input class="form-control" type="password" id="confirm-password" name="confirm-password"
                  placeholder="Nhập lại mật khẩu" required>
                <div id="passwordError" class="text-danger mt-1" style="display:none;">⚠️ Mật khẩu không khớp</div>
              </div>

              <button class="btn btn-success w-100" type="submit">Đăng Ký</button>

              <p class="mt-3 mb-0">
                Đã có tài khoản?
                <a href="./login.html" class="text-decoration-none fw-bold">Đăng nhập ngay</a>
              </p>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- ✅ File JS riêng -->
  <script src="./js/login.js"></script>
</body>

</html>
